  <circle cx="764" cy="130" r="7" fill="white" opacity="0.25"/>
  <circle cx="180" cy="300" r="6" fill="white" opacity="0.2"/>
  <circle cx="844" cy="420" r="8" fill="white" opacity="0.25"/>
  <circle cx="430" cy="500" r="6" fill="white" opacity="0.2"/>
  <circle cx="240" cy="480" r="5" fill="white" opacity="0.15"/>
  <circle cx="800" cy="520" r="5" fill="white" opacity="0.15"/>

  <!-- Subtle nebula glow -->
  <ellipse cx="512" cy="330" rx="300" ry="200" fill="white" opacity="0.025"/>

  <!-- P letter -->
  <path d="M295 580 L295 880 L375 880 L375 770 L460 770 Q560 770 560 675 Q560 580 460 580 L295 580 Z M375 650 L440 650 Q480 650 480 675 Q480 700 440 700 L375 700 L375 650 Z" fill="white"/>

