    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0a1628" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1024" height="1024" fill="url(#glow)"/>

  <!-- Pleiades star cluster -->
  <!-- Alcyone (brightest, center) -->
  <circle cx="512" cy="320" r="52" fill="white"/>
  <circle cx="512" cy="320" r="78" fill="white" opacity="0.12"/>

  <!-- Atlas -->
  <circle cx="660" cy="190" r="38" fill="white" opacity="0.9"/>
  <circle cx="660" cy="190" r="56" fill="white" opacity="0.08"/>

  <!-- Electra -->
  <circle cx="364" cy="220" r="34" fill="white" opacity="0.85"/>
  <circle cx="364" cy="220" r="50" fill="white" opacity="0.08"/>

  <!-- Maia -->
  <circle cx="720" cy="360" r="30" fill="white" opacity="0.8"/>
  <circle cx="720" cy="360" r="45" fill="white" opacity="0.06"/>

  <!-- Merope -->
  <circle cx="304" cy="380" r="30" fill="white" opacity="0.75"/>
  <circle cx="304" cy="380" r="45" fill="white" opacity="0.06"/>

  <!-- Taygeta -->
  <circle cx="590" cy="460" r="26" fill="white" opacity="0.7"/>
