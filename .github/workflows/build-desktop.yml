name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS (Apple Silicon)'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS (Intel)'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Download Wintun (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://www.wintun.net/builds/wintun-0.14.1.zip" -OutFile wintun.zip
          Expand-Archive wintun.zip -DestinationPath wintun
          Copy-Item "wintun/wintun/bin/amd64/wintun.dll" -Destination "desktop/src-tauri/"

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm install

      - name: Generate macOS icons
        if: matrix.platform == 'macos-latest'
        working-directory: desktop/src-tauri/icons
        run: |
          if [ -d "icon.iconset" ]; then
            iconutil -c icns icon.iconset -o icon.icns
          fi

      - name: Build macOS helper daemon
        if: matrix.platform == 'macos-latest'
        working-directory: desktop/src-tauri/helper
        run: |
          # Extract target from matrix args (e.g., --target aarch64-apple-darwin)
          TARGET=$(echo "${{ matrix.args }}" | grep -o '[a-z0-9_-]*-apple-darwin' || echo "")
          if [ -n "$TARGET" ]; then
            cargo build --release --target $TARGET
            cp target/$TARGET/release/ple7-helper ../resources/
          else
            cargo build --release
            cp target/release/ple7-helper ../resources/
          fi

      - name: Copy helper plist to resources (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p desktop/src-tauri/resources
          cp desktop/src-tauri/helper/com.ple7.vpn.helper.plist desktop/src-tauri/resources/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Apple code signing and notarization (macOS only)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Valentin Jieanu (GP8P6Y7JPJ)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'PLE7 Desktop ${{ github.ref_name }}'
          releaseBody: |
            ## Download PLE7 Desktop App

            Choose the installer for your operating system:
            - **Windows**: Download the `.exe` installer
            - **macOS (Apple Silicon M1/M2/M3)**: Download the `aarch64.dmg` file (signed & notarized)
            - **macOS (Intel)**: Download the `x64.dmg` file (signed & notarized)
            - **Linux**: Download the `.deb` (Debian/Ubuntu) or `.AppImage` (universal)

            ### Installation
            1. Download the file for your OS
            2. Run the installer
            3. Launch PLE7 from your applications
            4. Log in with your PLE7 account
            5. Select a device and click Connect
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
